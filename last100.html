<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="index, follow, max-snippet:-1">
  <title>Ransomware Posts</title>
  <meta name="description" content="List of posts and links to ransomware gang groups causing cyber incidents and personal data breaches in many organizations wordwide.">
  <meta name="keywords" content="ransomware, breach, leak, post, gang, personal, data, cyberincident, cybersecurity">
  <script defer data-domain="privtools.github.io" src="https://plausible.io/js/plausible.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
</head>
<body>
    <div class="container">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a href="https://github.com/privtools/ransomposts"><img src="./img/github.png" alt="GitHub" width="25" height="25"></a>
        </li>
      </ul>
    <h1>Ransomware Posts</h1>
    <p>Ransomware groups attack organisations worlwide, causing personal data breaches in many of them. This is a list of last 100 posts with affected organisations from: <a href="https://ransomwatch.telemetry.ltd/">Ransomwatch</a></p>
    <p>Last update: Right now from your browser!!!</p>
      <table 
      data-toggle="table"
      data-search="true"
      data-show-export="true"
	    id="table"
      >
        <col style="width:40%">
	      <col style="width:30%">
	      <col style="width:30%">
        <thead>
          <tr>
			<th data-field="post_title">Post</th>
			<th data-field="group_name">Group</th>
			<th data-field="discovered">Date</th>
		  </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/export/bootstrap-table-export.min.js"></script>
	<script>
		function updateData(data){
      var table = $('#table')
			data.reverse().forEach(function(value, i){
			table.bootstrapTable('append',{
        post_title: value['post_title'],
        group_name: value['group_name'],
        discovered: value['discovered']
      })
			});
		}
		fetch('https://raw.githubusercontent.com/thetanz/ransomwatch/main/posts.json')
		.then(response => response.json())
		.then(data => updateData(data.slice(-100)));
	</script>
</body>
</html>
