<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ransomware Posts</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
</head>
<body>
    <div class="container">
    <p>Source: <a href="https://ransomwatch.telemetry.ltd/">Ransomwatch</a></p>
    <p>Last update: {{fecha}}</p>
      <table 
      data-toggle="table"
      data-search="true"
      data-show-export="true"
      >
        <col style="width:40%">
	      <col style="width:30%">
	      <col style="width:30%">
        <thead>
          <th>Post</th>
          <th>Group</th>
          <th>Date</th>
        </thead>
        <tbody>
          {% for item in ransoms %}
          <tr>
            <td><a href="https://www.google.com/search?q={{item.post_title}}">{{item.post_title}}</a></td>
            <td>{{item.group_name}}</td>
            <td>{{item.discovered}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
	  <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/export/bootstrap-table-export.min.js"></script>
</body>
</html>
